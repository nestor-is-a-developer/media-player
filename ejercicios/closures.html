        //variables privadas
        function makeCounter(n){
            //variable privada
            let count = n
            return {
                increase: function(){
                    count = count + 1;
                },
                decrease: function(){
                    count = count - 1;
                },
                getCount: function(){
                    return count;
                },
            };
