<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scope</title>
</head>
<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <script>
        //Global Scope
        /*var message = 'Hello, Nestor!';
        var $ = function(message){
            console.log("Say: " + message)
        }*/

        //scopes: let vs var: let deja la variable en el block scope

        function printNumbers(){
            for (let index = 0; index < 10; index++){
                setTimeout(function(){
                    console.log(index)
                }, 100)
            }    
        }

        printNumbers()
    </script>
</body>
</html>
